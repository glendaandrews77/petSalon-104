    <main>
        <h2>Register a new pet</h2>
<div>
    <label class="form-label">Name:</label>
    <input class="form-control" type="text" id="txtName" placeholder="Please enter pet name">
</div>
<div>
    <label class="form-label">Age:</label>
    <input class="form-control" type="text" id="txtAge" placeholder="Please enter pet age">
</div>
<div>
    <label class="form-label">Gender:</label>
    <input class="form-control" type="text" id="txtGender" placeholder="Please enter pet gender">
</div>
<div>
    <label class="form-label">Breed:</label>
    <input class="form-control" type="text" id="txtBreed" placeholder="Please enter pet breed">
</div>
    <div class=""mb-3>
        <label>Service:</label>
        <select class="form-control-select" id="textService">
            <option value="vaccines">Vaccines</option>
            <option value="nails">Nail Trimming</option>
            <option value="nails">Grooming</option>
        </select>

    </div>
    <button type="button" class="btn btn-primary"
    onclick="register();">Register</button>
</div>
        <h2>Pets List</h2>
        <ul id="pets"></ul>
