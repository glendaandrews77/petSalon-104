<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyles2.css">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>



</head>
<body>
    <header>
        <h1>The Fancy Pancy Pet Spa</h1> 
        
    </header>
    
    <main>
        <main>
            <h2>Register a new pet</h2>
            <div>
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="txtName" placeholder="Please enter pet name">
            </div>
            <div>
                <label class="form-label">Age:</label>
                <input class="form-control" type="text" id="txtAge" placeholder="Please enter pet age">
            </div>
            <div>
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender" placeholder="Please enter pet gender">
            </div>
            <div>
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="txtBreed" placeholder="Please enter pet breed">
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <input class="form-control" id="txtService" list="dlService">
                <datalist id="dlService">
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nail Trimming</option>
                    <option value="grooming">Grooming</option>
                    <option value="deluxe package">Deluxe Package</option>
                    <option value="super deluxe package">Super Deluxe Package</option>
                </datalist>
            </div>
            <button type="button" class="btn btn-primary" onclick="register();">Register</button>
            
            <!-- Payment Information -->
            <div id="payment-section">
                <h3>Payment Information</h3>
                <form id="payment-form">
                    <input type="text" id="card-number" placeholder="Card Number">
                    <input type="text" id="expiry" placeholder="MM/YY">
                    <input type="text" id="cvc" placeholder="CVC">
                    <!-- Other form fields specific to payment, if any -->
                    <button type="button" id="submit-payment">Submit Payment</button>
                </form>
            </div>
            
            <button type="button" class="btn btn-success" onclick="window.location.href = 'bookappt.html';">Book Appointment</button>
        </main>
            
   
    
    <div class="container">
        <h2>Pets List <sup id="numberPets">3</sup></h2>
        <div id="pets"></div>
        <div id="pets-name"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                </tr>               
            </thead>
            <tbody id="pets-table">
                <!-- Populate this table body using JavaScript -->
            </tbody>
        </table>
    </div>
    <footer>

        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services & Prices</a>
            <a href="register.html">Register</a>
            <a href="bookappt.html">Book Appointment</a>  
            <a href="about.html">About</a>  
        </nav>

    <script src="register.js"></script>
    <script src="display.js"></script>
 

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#bookAppointmentButton").click(function() {
            // Redirect to the bookappt.html page
            window.location.href = "bookappt.html";
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script>
        const now = moment(); 
        const formattedDate = now.format('YYYY-MM-DD'); 
        console.log(formattedDate); 
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar'); 
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', 
                events: [
                    
                ]
            });
            calendar.render(); 
        });
    </script>
    
<footer>
</footer>
    
    
</body>
</html>
